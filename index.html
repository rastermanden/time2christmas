<!DOCTYPE html>
<html ng-app="">

  <head>
    <link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <script data-require="angular.js@1.2.0-rc3" data-semver="1.2.0-rc3" src="http://code.angularjs.org/1.2.0-rc.3/angular.min.js"></script>
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="bootstrap@3.0.0-rc2" data-semver="3.0.0-rc2" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="christmas">
  <div class="container">
    <h1>Time left to christmas (24th december)</h1>
  <div class="row">
  <div class="col-md-12 text-center"><h1>{{daysLeft}} days</h1></div>
  <div class="col-md-12 text-center"><h1>{{christmasIsCommming.hours}} hours</h1></div>
  <div class="col-md-12 text-center"><h1>{{christmasIsCommming.minutes}} minutes</h1></div>
  <div class="col-md-12 text-center"><h1>{{christmasIsCommming.seconds}} seconds</h1></div>
  </div>


  </div>
    
  </body>

</html>
